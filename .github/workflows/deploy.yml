name: Deploy React App
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build React app
        run: npm run build
      
      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          # Copy React build output as the primary site
          cp -r react-build/* deploy/
          # Copy static assets needed by both React and non-React versions
          cp -f styles.css deploy/
          cp -f profile.jpg deploy/
          cp -f favicon.ico deploy/
          cp -f robots.txt deploy/
          cp -f CNAME deploy/
          cp -f 403.html deploy/
          # Copy non-React version and its script for reference/fallback
          cp -f non-react-index.html deploy/
          cp -f before-react-script.js deploy/
          # Copy other assets
          cp -rf images deploy/ 2>/dev/null || true
          cp -rf data deploy/ 2>/dev/null || true
          cp -rf .well-known deploy/ 2>/dev/null || true
          # Copy blocked app as self-contained page
          mkdir -p deploy/blocked
          cp -f blocked-build/index.html deploy/blocked/index.html 2>/dev/null || true
          echo "âœ… Deployment directory prepared"
          ls -la deploy/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
