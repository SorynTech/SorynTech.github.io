name: Deploy build env.js

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Create env.js from secrets
        run: |
          cat > env.js << 'EOF'
          window.ENV = {
            SORYN_USER: "${{ secrets.SORYN_USER }}",
            SORYN_PASS: "${{ secrets.SORYN_PASS }}",
            GUEST_USER: "${{ secrets.GUEST_USER }}",
            GUEST_PASS: "${{ secrets.GUEST_PASS }}",
            JSONBIN_API_KEY: "${{ secrets.JSONBIN_API_KEY }}",
            JSONBIN_BIN_ID: "${{ secrets.JSONBIN_BIN_ID }}",
            IMGBB_API_KEY: "${{ secrets.IMGBB_API_KEY }}"
          };
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
