name: Deploy React App
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React app
        run: npm run build
      
      - name: Copy static assets to dist
        run: |
          echo "ðŸ“¦ Copying static assets to dist..."
          cp profile.jpg dist/ && echo "âœ“ Copied profile.jpg" || echo "âš  Warning: profile.jpg not found"
          cp favicon.ico dist/ && echo "âœ“ Copied favicon.ico" || echo "âš  Warning: favicon.ico not found"
          if [ -d images ]; then cp -r images dist/ && echo "âœ“ Copied images/"; else echo "âš  Warning: images/ not found"; fi
          if [ -d data ]; then cp -r data dist/ && echo "âœ“ Copied data/"; else echo "âš  Warning: data/ not found"; fi
          if [ -f robots.txt ]; then cp robots.txt dist/ && echo "âœ“ Copied robots.txt"; fi
          if [ -f CNAME ]; then cp CNAME dist/ && echo "âœ“ Copied CNAME"; fi
          if [ -d .well-known ]; then cp -r .well-known dist/ && echo "âœ“ Copied .well-known/"; fi
          echo "âœ… Static assets copy completed"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
