# Root-level config so "npx wrangler deploy" from repo root finds the worker.
# Entry point is the worker script inside worker/
name = "soryntech-api"
main = "worker/src/index.js"
compatibility_date = "2024-01-01"

# Secrets (set via wrangler secret put or dashboard):
# JWT_SECRET, OWNER_PASSWORD, GUEST_PASSWORD, COMM_PASS,
# SUPABASE_URL, SUPABASE_ANON_KEY, SUPABASE_SERVICE_ROLE_KEY, IMGBB_API_KEY, GITHUB_API_KEY

[vars]
# CORS: comma-separated origins that can call this Worker (your GitHub Pages URL).
ALLOWED_ORIGINS = "https://soryntech.me"
