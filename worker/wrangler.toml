name = "soryntech-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Deploy to workers.dev subdomain, or set routes for a custom domain
# routes = [{ pattern = "api.yoursite.com/*", zone_name = "yoursite.com" }]

# Secrets (set via wrangler secret put or dashboard):
# JWT_SECRET, PASSWORD_SALT, OWNER_PASSWORD_HASH, GUEST_PASSWORD_HASH,
# SUPABASE_URL, SUPABASE_ANON_KEY, SUPABASE_SERVICE_ROLE_KEY, IMGBB_API_KEY, GITHUB_API_KEY
# Allowed origins for CORS (e.g. https://soryntech.github.io)
[vars]
# Optional: set ALLOWED_ORIGINS as a var if you prefer (e.g. "https://soryntech.github.io")
ALLOWED_ORIGINS = "https://soryntech.me"

[triggers]
crons = ["*/10 * * * *", "1-59/10 * * * *"]
